services:
  - type: web
    name: OmniMindUltimate
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: SECRET_KEY
        value: "your-secret-key"
      - key: DATABASE_URL
        value: "your-database-url"

      - key: PORT
        value: "5000"
